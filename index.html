<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower Cafe | Breakfast & Lunch</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <header>
        <nav class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0;">
            <div class="logo-group" style="display: flex; align-items: center; gap: 20px;">
                <div class="logo-container">
                    <img src="images/logo.png" alt="Sunflower Cafe Logo" class="nav-logo" style="height: 70px; width: auto;">
                </div>
                
                <div class="header-info" style="border-left: 2px solid #ffcc00; padding-left: 15px; font-family: 'Poppins', sans-serif; line-height: 1.4;">
                    <p style="margin: 0; font-weight: 600; color: #4a3728; font-size: 0.9rem;">www.sunflowercafe334.com</p>
                    <p style="margin: 0; color: #8d7b6d; font-size: 0.85rem;">512 N Main St Opp, AL 36467</p>
                    <p style="margin: 0; color: #4a3728; font-size: 0.85rem; font-weight: 600;">334-390-8597</p>
                </div>
            </div>

            <ul class="nav-links" style="display: flex; list-style: none; gap: 20px; margin: 0;">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home-hero" style="
        background-color: #929292; 
        width: 100%; 
        height: 500px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        overflow: hidden;">
        
        <img src="images/hero-food.jpg" 
             alt="Sunflower Cafe Breakfast" 
             style="max-width: 100%; max-height: 100%; object-fit: contain; display: block;">
    </section>

    <section class="container section" style="text-align: center; padding: 40px 20px;">
        <img src="images/Order Status & Tracking for Your Staples Print & Marketing Projects.jpeg" 
             alt="Sunflower Cafe Coming Soon" 
             style="max-width: 100%; height: auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    </section>

    <section id="contact" class="container section">
        <h2>Get in Touch</h2>
        <div class="contact-wrapper">
            <form action="https://formspree.io/f/mqeebwyv" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Ask about our opening or menu..."></textarea>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p><strong>Business:</strong> (334) 390-8597</p>
                <p><strong>Email:</strong> Cooking@sunflowercafe334.com</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Sunflower Cafe | Opp, AL</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
